<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" style="color: black" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       
        <div class="modal-body">
        
			<div class="panel panel-primary"  style="color: black;">
			
			
			<!-- action="/security/login" -->
			<form  th:object="${account}" th:action="@{/auth/login}" method="post">
				<div class="panel-body">
					<div class="form-group">
						<div class="ten">User name:</div>
						<input th:field="*{username}" class="form-control mb-1" type="text">
						<!-- <small th:errors="*{username}" style="color: red"></small> -->
						<!-- <input name="username"  class="form-control"> -->
					</div>
					<div class="form-group">
						<div  class="ten">Password:</div>
						<input th:field="*{password}" class="form-control mb-1" type="password">
						<!-- <small th:errors="*{password}" style="color: red"></small> -->
						<!-- <input name="password"  type="password" class="form-control" > -->
					</div>
					<div class="form-group">
						<label style="margin-right: 310px; margin-bottom: 35px; margin-top: 10px">
							<input type="checkbox"  name=remember-me>
							Remember me?
						</label>
					</div>
				</div>
					<button type="submit" style="width: 450px; height: 55px; margin-bottom: 10px"   class="btn btn-primary">Login</button>
					
					<div style="margin-bottom: 10px"><a href="#" style="color: black;margin-right: 200px">Forgot password</a>
					<a href="#" style="color: black;">Create account</a>
					</div>
					<button  type="button" class="btn btn-primary" style="background-color: #0088ff" >
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
						  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
						</svg>
						<a href="https://www.facebook.com/login/">Facebook</a>
						
					</button>
					
					<button type="button" class="btn bth-success" style="background-color: rgb(21, 171, 46)">
						<svg style="color: white;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
						  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
						</svg>
						Google
					</button>
			        <button type="button" class="btn bth-success" data-bs-dismiss="modal" style="background-color: red">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
						  <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
						  <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
						</svg>
						Cancel
					</button>
			        
			      
				</form>			
			</div>
	
        </div>
        
      </div>
    </div>
  </div>
	</main>
</div>

<style>
.ten{
text-align: left;
}
.form-control{
	width: 300px
}
</style>
