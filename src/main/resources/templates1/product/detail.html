<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main th:object="${item}">
		<div class="row" style="margin-bottom: 50px" >
			<div class="col-sm-7" style="margin-top: 200px; ">
			
					<img  th:src="@{|/assets/images/*{image}|}">
			<div >
			<div id="carouselExampleIndicators" class="carousel slide" style="width: 200px ; height: 200px ;margin-top: 20px">
			  
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img  th:src="@{|/assets/images/*{image}|}">
			    </div>
			    <div class="carousel-item">
			     <img  th:src="@{|/assets/images/*{image}|}">
			    </div>
			    <div class="carousel-item">
			      <img  th:src="@{|/assets/images/*{image}|}">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
			</div>
			</div>
			
			<div  class="col-sm-5" style="margin-top: 200px; ">
				<div class="panel-body">
					<ul>
						<li style = "font-family:arial; font-size:0.5in; " th:text="*{name}"></li>
						
						   
						            <div class="ratings" style="color: yellow;">
						                <i class="fa fa-star rating-color"></i>
						                <i class="fa fa-star rating-color"></i>
						                <i class="fa fa-star rating-color"></i>
						                <i class="fa fa-star rating-color"></i>
						                <i class="fa fa-star"></i>
						            </div>
						         
						<label>Price :</label>
						<li th:text="*{price}"></li>
						<!-- <li th:text="*{createDate}"></li> -->
						
						
						 <label>Category :</label><li  th:text="*{category.name}"></li>
					</ul>
				</div>
				<div class="panel-footer text-right" style="font-size: 0.3in">
				Add to card
					<p th:replace="~{/product/_actions::item_id(${item.id})}" />
				</div>
				<button class="btn btn-success">Quick purchase</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading" style="font-size: 0.25in">Same products</div>
				<hr>
				<div class="panel-body" style="height: 300px">
					<ul style="display: flex">
						<li th:each="p:*{category.products}" style="margin-left: 30px">
						
							<a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
							<img alt="" width="150px" height="150px" th:src="@{|/assets/images/${p.image}|}">
						
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
</div>
