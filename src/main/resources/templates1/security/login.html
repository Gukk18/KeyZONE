<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login - KeyZONE</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script><link rel="stylesheet"  th:href="@{/assets/css/stylelg.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <section>
    	
    
    
        <form th:object="${account}" th:action="@{/auth/login}" method="post">
            <h1>Login</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input th:field="*{username}" class="form-control mb-1" type="text" required>
				<small th:errors="*{username}" style="color: red"></small>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input th:field="*{password}" class="form-control mb-1" type="password" required>
				<small th:errors="*{password}" style="color: red"></small>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
              <a href="#">Forget Password</a>
            </div>
            <button type="submit">Log in</button>
            <div class="register">
                <p>Don't have a account <a href="#">Register</a></p>
            </div>
        </form>
    </section>
</body>
